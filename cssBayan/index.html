<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Bayan</title>
</head>
<body>
<main class="page">
  <header>
    <h1>CSS Bayan</h1>
  </header>

  <ul class="accordion-list">
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="error-types" checked>
      <label class="accordion__header" for="error-types">
        <span>Error types</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="error-types">
        <img class="accordion__image" src="./assets/error-types.jpg" alt="Error types">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="frontend-way">
      <label class="accordion__header" for="frontend-way">
        <span>Frontend way</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="frontend-way">
        <img class="accordion__image" src="./assets/frontend-way.jpg" alt="Frontend way">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="html-css">
      <label class="accordion__header" for="html-css">
        <span>HTML + CSS</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="html-css">
        <img class="accordion__image" src="./assets/html-css.jpg" alt="HTML + CSS">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="i-have-no-idea">
      <label class="accordion__header" for="i-have-no-idea">
        <span>I have no idea</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="i-have-no-idea">
        <img class="accordion__image" src="./assets/i-have-no-idea.jpg" alt="I have no idea">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="i-love-js">
      <label class="accordion__header" for="i-love-js">
        <span>I love JS</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="i-love-js">
        <img class="accordion__image" src="./assets/i-love-js.jpg" alt="I love JS">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="is-odd">
      <label class="accordion__header" for="is-odd">
        <span>is-odd</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="is-odd">
        <img class="accordion__image" src="./assets/is-odd.jpg" alt="is-odd">
      </label>
    </li>
    <li class="accordion">
      <input class="accordion__input" type="radio" name="accordion" id="thanks-for-js">
      <label class="accordion__header" for="thanks-for-js">
        <span>Thanks for JS</span>
        <i class="accordion__icon">&#43;</i>
      </label>
      <label class="accordion__body" for="thanks-for-js">
        <img class="accordion__image" src="./assets/thanks-for-js.png" alt="Thanks for JS">
      </label>
    </li>
  </ul>
</main>
</body>
</html>
